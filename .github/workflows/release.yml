name: Release WakeMyMac

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build binary
        run: |
          xcodebuild -scheme WakeMyMac -configuration Release -derivedDataPath build
          cp build/Build/Products/Release/WakeMyMac .

      - name: Create tarball
        run: tar -czvf WakeMyMac.tar.gz WakeMyMac

      - name: Calculate SHA256
        id: sha256
        run: echo "sha256=$(shasum -a 256 WakeMyMac.tar.gz | awk '{print $1}')" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: WakeMyMac.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew Formula
        run: |
          sed -i '' "s|url \".*\"|url \"https://github.com/mnmn13/WakeMyMac/releases/download/${GITHUB_REF#refs/tags/}/WakeMyMac.tar.gz\"|" Formula/wakemymac.rb
          sed -i '' "s|sha256 \".*\"|sha256 \"${{ env.sha256 }}\"|" Formula/wakemymac.rb
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Formula/wakemymac.rb
          git commit -m "Update wakemymac formula to version ${GITHUB_REF#refs/tags/}"
          git push
